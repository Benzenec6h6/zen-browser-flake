name: Update Zen Browser

on:
  schedule:
    - cron: '0 0 * * 1,3,5'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix (multi-user)
        uses: cachix/install-nix-action@v27
        with:
          nix_path: "nixpkgs=github:NixOS/nixpkgs/nixos-unstable"

      - name: Setup Git (for commits)
        run: |
          git config user.name "nvfetcher-bot"
          git config user.email "nvfetcher-bot@example.com"

      # ★ 必須：nvfetcher/shake のゴーストキャッシュを完全消去
      - name: Cleanup old nvfetcher cache
        run: |
          rm -rf _sources
          rm -rf .shake
          echo "Cache cleaned"

      # ★ nvfetcher 実行
      - name: Run nvfetcher
        run: |
          nix profile install nixpkgs#nvfetcher
          nvfetcher --config nvfetcher.toml

      # ★ flake update
      - name: Run nix flake update
        run: |
          nix flake update || true

      # ★ コミット
      - name: Commit changes
        run: |
          git add _sources flake.lock || true
          if ! git diff --cached --quiet; then
            git commit -m "chore: nvfetcher update" || true
            git push
          else
            echo "No changes"
          fi
